name: Build container

on:
  push:
    branches: [develop, 'release/**']
    paths:
      - 'Dockerfile'
      - 'go.*'
      - '*.go'
  pull_request:
    branches: ['**']
    paths:
      - 'Dockerfile'
      - 'go.*'
      - '*.go'
  workflow_dispatch: {}

env:
  IMAGE_NAME: proteantecs/k8s-pod-restart-info-collector

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Login only when we intend to push (develop branch on push events)
      - name: Login to Docker Hub
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/develop' }}
        uses: docker/login-action@v3
        with:
          username: ciprotean
          password: ${{ secrets.CIPROTEAN_DOCKER_PASS }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # branch names (e.g., develop, release/foo)
            type=ref,event=branch
            # PRs (not pushed)
            type=ref,event=pr
            # tags (if you ever trigger on tags)
            type=ref,event=tag
            # short SHA
            type=sha
            # latest only on develop
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/develop' }}

      - name: Decide platforms
        id: plats
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/develop" ]]; then
            echo "platforms=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          else
            echo "platforms=linux/amd64" >> $GITHUB_OUTPUT
          fi

      - name: Set up QEMU (only needed for multi-arch)
        if: ${{ steps.plats.outputs.platforms == 'linux/amd64,linux/arm64' }}
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (and push only on develop)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' && github.ref == 'refs/heads/develop' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ steps.plats.outputs.platforms }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
